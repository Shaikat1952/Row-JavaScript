<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h3>JavaScript Date function</h3>
    <p id="dt"></p>
    <p id="dt1"></p>
<script>
    var x= new Date();
    document.getElementById('dt').innerHTML=x;
    document.getElementById('dt1').innerHTML=x.getDay();
</script>
</body>
</html>
