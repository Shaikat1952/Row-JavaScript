<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input</title>
</head>
<body>
    Enter name: <input type="text" id="fname" onblur="Toupper()"/>

<script>
    function Toupper(){
        var s=document.getElementById("fname");
        s.style.background="blue";
        s.value=s.value.toUpperCase();

    }
</script>
</body>
</html>
